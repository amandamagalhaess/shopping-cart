<head>

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <script src="src/main.js" type="module" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <main>
    <header class="header">
      <div class="container-title">
        <img src="./src/imgs/logo.png" class="logo" alt="logo carrinho de compras">
      </div>
      <div class="open-cart">
        <i class="material-symbols-outlined icon d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
          aria-controls="offcanvasResponsive">shopping_cart</i>
      </div>
    </header>
    <div class="search-container">
      <input type="text" id="search-input" class="search-input cep-input" placeholder="Buscar produtos">
      <button id="search-btn" class="search-button cart-button">Buscar</button>
    </div>
    <div id="messages"></div>
    <section class="container">
      <section class="products"></section>
    </section>

  </main>

      aria-controls="offcanvasResponsive">shopping_cart</i>
  </div> -->

  <aside class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive"
    aria-labelledby="offcanvasResponsiveLabel">
    <div class="container-cartTitle">
      <i class="material-icons icon sm-none">shopping_cart</i>
      <span class="cart__title">Meu carrinho</span>
    </div>
    <section class="cart">
      <button type="button" class="btn-close d-lg-none" data-bs-dismiss="offcanvas"
        data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
      <ol class="cart__products"></ol>
      <p class="price">Subtotal <span>R$<span class="total-price">0</span></span></p>
      <input type="text" class="cep-input" placeholder="Digite seu CEP">
      <button class="cep-button cart-button">Buscar CEP</button>
      <span class="cart__address"></span>
    </section>
  </aside>

</body>

</html>
