<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Carrinho de Compras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="src/main.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <main>
    <header class="header">
      <div class="container-title">
        <img src="./src/imgs/logo.png" class="logo" alt="logo carrinho de compras">
        <img src="./src/imgs/logo-sm.svg" class="logo-sm" alt="logo carrinho de compras">
      </div>
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Buscar produtos">
        <span id="search-btn" class="material-symbols-outlined search-button">
          search
        </span>
      </div>
      <div class="open-cart">
        <i class="material-symbols-outlined d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
          aria-controls="offcanvasResponsive">shopping_cart</i>
        <i class="material-symbols-outlined sm-none" id="cart-icon">shopping_cart</i>
        <span id="counter" class="cart-counter">0</span>
        <div id="arrow">
          <span class="material-symbols-outlined">arrow_left</span>
        </div>
      </div>
    </header>
    <section class="categories">
      <div class="category" id="celulares">
        <div class="img-container"><img src="./src/imgs/celular.png" class="category-icon"></div>
        <p>Celulares</p>
      </div>
      <div class="category" id="beleza">
        <div class="img-container"><img src="./src/imgs/beleza.png" class="category-icon"></div>
        <p>Beleza</p>
      </div>
      <div class="category" id="televisores">
        <div class="img-container"><img src="./src/imgs/televisao.png" class="category-icon"></div>
        <p>Televisores</p>
      </div>
      <div class="category" id="moda">
        <div class="img-container"><img src="./src/imgs/moda.png" class="category-icon"></div>
        <p>Moda</p>
      </div>
      <div class="category" id="veiculos">
        <div class="img-container"><img src="./src/imgs/veiculos.png" class="category-icon"></div>
        <p>Ve√≠culos</p>
      </div>
      <div class="category" id="mercado">
        <div class="img-container"><img src="./src/imgs/mercado.png" class="category-icon"></div>
        <p>Mercado</p>
      </div>
    </section>
    <div id="messages"></div>
    <section class="container">
      <section class="products"></section>
    </section>

    <div class="toast-container position-fixed bottom-0 p-3" style="left: 0">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="background: #8cc012;
      color: white;
      width: 235px;">
        <div class="toast-body">
          Produto adicionado ao carrinho!
        </div>
      </div>
    </div>
  </main>

  <aside class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive"
    aria-labelledby="offcanvasResponsiveLabel">
    <div class="container-cartTitle">
      <i class="material-symbols-outlined d-lg-none">shopping_cart</i>
      <button type="button" class="btn-close d-lg-none" data-bs-dismiss="offcanvas"
        data-bs-target="#offcanvasResponsive" aria-label="Close" style="
        position: absolute;
        top: 2px;
        right: 5px;">
      </button>
      <span class="cart__title">Meu carrinho</span>
    </div>
    <section class="cart">
      <ol class="cart__products"></ol>
      <div class="cart-bottom">
        <p class="price">Subtotal: <span>R$<span class="total-price">0</span></span></p>
        <button class="empty-cart">Esvaziar Carrinho</button>
        <div class="cep-container">
          <input type="text" class="cep-input" placeholder="Buscar CEP">
          <span id="search-btn" class="material-symbols-outlined search-button cep-button">
            search
          </span>
        </div>
        <span class="cart__address"></span>
      </div>
    </section>
  </aside>

</body>

</html>
