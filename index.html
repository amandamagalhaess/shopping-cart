<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Carrinho de Compras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="src/main.js" type="module" defer></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <main>
    <header class="header">
      <div class="container-title">
        <img src="./src/imgs/logo.png" class="logo" alt="logo carrinho de compras">
      </div>
      <div class="open-cart">
        <i class="material-symbols-outlined icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
          aria-controls="offcanvasResponsive">shopping_cart</i>
        <span id="counter" class="cart-counter">0</span>
        <span class="material-symbols-outlined">arrow_left</span>
      </div>
    </header>
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="Buscar produtos">
      <span id="search-btn" class="material-symbols-outlined search-button">
        search
      </span>
    </div>
    <div id="messages"></div>
    <section class="container">
      <section class="products"></section>
    </section>
  </main>

  <aside class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive"
    aria-labelledby="offcanvasResponsiveLabel">
    <div class="container-cartTitle">
      <button type="button" class="btn-close d-lg-none" data-bs-dismiss="offcanvas"
        data-bs-target="#offcanvasResponsive" aria-label="Close" style="
        position: absolute;
        top: 2px;
        right: 5px;">
      </button>
      <span class="cart__title">Meu carrinho</span>
    </div>
    <section class="cart">
      <ol class="cart__products"></ol>
      <p class="price">Subtotal <span>R$<span class="total-price">0</span></span></p>
      <input type="text" class="cep-input" placeholder="Digite seu CEP">
      <button class="cep-button cart-button">Buscar CEP</button>
      <span class="cart__address"></span>
    </section>
  </aside>

</body>

</html>
